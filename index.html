<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WealthX – 个人财务助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="bg-white text-gray-800 transition-colors duration-300" id="bodyEl">
  <div class="flex min-h-screen">
    <nav class="w-64 bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col p-6 space-y-4">
      <h2 class="text-xl font-bold">WealthX</h2>
      <a href="#features" class="hover:text-blue-500" data-i18n="nav_features">核心体验</a>
      <a href="#more" class="hover:text-blue-500" data-i18n="nav_more">更多亮点</a>
      <a href="#support" class="hover:text-blue-500" data-i18n="nav_support">技术支持</a>
      <hr class="border-gray-300 dark:border-gray-700" />
      <label class="text-sm font-semibold" data-i18n="nav_language">🌐 语言</label>
      <select id="lang" class="p-2 rounded bg-white dark:bg-gray-800" onchange="changeLang(this.value)">
        <option value="zh">简体中文</option>
        <option value="zh-TW">繁體中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="ko">한국어</option>
      </select>
      <label class="text-sm font-semibold mt-4" data-i18n="nav_theme">🌓 主题</label>
      <button id="themeToggle" class="px-3 py-1 mt-1 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600" data-i18n="theme_toggle">
        切换
      </button>
    </nav>

    <main class="flex-1 p-8 max-w-4xl">
      <h1 class="flex items-center text-3xl font-bold text-blue-400 mb-2">
        <img src="./logo.png" alt="Wealth Pro Logo" class="w-12 h-12 rounded-xl mr-3 object-cover">
        WealthX
      </h1>
      <p class="mb-6" data-i18n="welcome">欢迎使用 <strong>WealthX</strong>，一款为你量身打造的个人财务工具。</p>

      <h2 id="features" class="text-2xl font-semibold mb-4" data-i18n="core_experience">🌟 核心体验</h2>
      <div class="mb-6">
        <h3 class="font-semibold mb-2" data-i18n="budget_view">📊 月/季度/年 预算视图</h3>
      <img src="./budget.png" alt="预算视图" class="w-full max-w-md rounded-xl shadow mb-4">
      </div>
      <div class="mb-6">
        <h3 class="font-semibold mb-2" data-i18n="flow_feature">🔁 交易流（Flows）</h3>
        <img src="./flow.png" alt="交易流" class="w-full max-w-md rounded-xl shadow mb-4">
      </div>
      <div class="mb-6">
        <h3 class="font-semibold mb-2" data-i18n="account_feature">🏦 账户分组 ＋ 个性化图标</h3>
        <img src="./account.png" alt="账户管理" class="w-full max-w-md rounded-xl shadow mb-4">
      </div>

      <h2 id="more" class="text-2xl font-semibold mb-4" data-i18n="more_highlights">🔍 更多亮点</h2>
      <ul class="list-disc list-inside space-y-1 mb-6">
        <li data-i18n="icloud"></li>
        <li data-i18n="icons"></li>
        <li data-i18n="grouping"></li>
        <li data-i18n="recurring"></li>
        <li data-i18n="gps"></li>
        <li data-i18n="alert"></li>
      </ul>

      <h2 id="support" class="text-2xl font-semibold mb-4" data-i18n="support">📬 技术支持</h2>
      <p data-i18n="contact_hint">如有任何问题或建议，请通过邮件与我们联系：</p>
      <p><a href="mailto:ericdai2013@foxmail.com" class="text-blue-500 hover:underline">ericdai2013@gmail.com</a></p>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-8" data-i18n="footer"><em>本页面由 GitHub Pages 提供支持。</em></p>
    </main>
  </div>

<script src="i18n.js"></script>
<script>
  function changeLang(lang) {
    const dict = window.i18n[lang] || {};
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.dataset.i18n;
      if (dict[key]) el.innerHTML = dict[key];
    });
    document.getElementById('lang').value = lang;
  }

  function toggleDarkMode() {
    document.getElementById('bodyEl').classList.toggle('dark');
  }

  window.addEventListener('DOMContentLoaded', () => {
    // 默认使用浏览器语言或简体中文
    const browserLang = (navigator.language || navigator.userLanguage || 'zh').toLowerCase();
    const supported = ['zh', 'zh-tw', 'en', 'ja', 'fr', 'de', 'ko'];
    const matched = supported.find(l => browserLang.startsWith(l)) || 'zh';

    document.getElementById('lang').value = matched;
    changeLang(matched);

    // 绑定暗黑模式按钮
    document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);
  });
</script>
</body>
</html>
